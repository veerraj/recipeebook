<div class="container">
    
    <div class="row">
       <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-1">
        <label><h3>Login</h3></label>
        <hr>
            <form (ngSubmit)="onSignin(f)" #f="ngForm">
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email" name="email" ngModel>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" ngModel>
                </div>
    
                <button type="submit" class="btn btn-info">Submit</button>
            </form>
        </div>
    </div>
</div>
